<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form >
        <h1>Login</h1>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="entrada"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="entrada"/>
        </div>
        <div>
            <label for="genero">Género</label>
            <select name="genero" id="genero">
                <option value="hombre">Hombre</option>    
                <option value="mujer">Mujer</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="terminos" id="terminos"/>
            <label for="terminos">Acepto los términos</label>
        </div>
        <div class="ingresar">
            <button type="button" class="ingresar2">Ingresar</button>
        </div>
    </form>
    
</body>
</html>
